<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Balloons</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" type="image/png" href="images/icon.png"/>
</head>
<body>
<header>
    <div class="center">
        <div class="header-top">
            <a href="index.html" class="header-home-link">Balloons</a>
            <p>Email: balloons@balazs.com</p>
            <p>Phone: 0123456789</p>
            <a href="basket.html" class="basket-button float-right">Basket</a>
        </div>
    </div>
</header>
<main class="center clearfix">
    <div>
        <img src="images/editor-img.png" class="editor-img">

        <div class="editor-form">
            <div class="clearfix">
                <div class="flex-container">
                    <div class="flex-column-50 padding-10">
                        <p>Text on the box:</p>
                        <textarea placeholder="Enter your text here"></textarea>
                    </div>
                    <div class="flex-column-50 padding-10">
                        <p>Text color:</p>
                        <select class="text-input">
                            <option value="red">Red</option>
                            <option value="blue">Blue</option>
                            <option value="green">Green</option>
                            <option value="black">Black</option>
                            <option value="yellow">Yellow</option>
                            <option value="White">White</option>
                        </select>
                    </div>
                </div>

                <div class="flex-container">
                    <div class="flex-column-50 padding-10">
                        <p>Font:</p>
                        <select class="text-input">
                            <option value="font1">Font1</option>
                            <option value="font2">Font2</option>
                            <option value="font3">Font3</option>
                            <option value="font4">Font4</option>
                        </select>
                    </div>
                    <div class="flex-column-50 padding-10">
                        <p>Font size:</p>
                        <button class="number-input-button">-</button>
                        <input type="text" value="5" class="number-input"/>
                        <button class="number-input-button">+</button>
                    </div>
                </div>
            </div>
            <a href="basket.html" class="btn float-left">Add to basket</a>
            <a href="payment.html" class="btn float-right">Checkout</a>
        </div>

    </div>

</main>
<footer>
    <div class="center">
        <p class="float-left">Webdesign assignment 2021</p>
        <p class="float-right">Created by: Bal√°zs Barad</p>
    </div>
</footer>
</body>
</html>
